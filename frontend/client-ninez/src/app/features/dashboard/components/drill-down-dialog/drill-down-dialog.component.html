<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
    <div class="table-container">
        <table mat-table [dataSource]="data.people" class="mat-elevation-z0">

            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>

            <!-- Apellido Column -->
            <ng-container matColumnDef="apellido">
                <th mat-header-cell *matHeaderCellDef> Apellido </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
            </ng-container>

            <!-- DNI Column -->
            <ng-container matColumnDef="dni">
                <th mat-header-cell *matHeaderCellDef> DNI </th>
                <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button color="primary" (click)="navigateToPerson('view', element.dni)"
                        matTooltip="Ver Perfil">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="navigateToPerson('edit', element.dni)"
                        matTooltip="Editar">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron personas</td>
            </tr>
        </table>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Cerrar</button>
</div>
