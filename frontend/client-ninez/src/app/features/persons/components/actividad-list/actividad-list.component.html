<div class="actividad-grid">
    @for(actividad of actividades; track actividad.id) {
    <mat-card class="actividad-card">
        <mat-card-header>
            <mat-icon mat-card-avatar class="actividad-icon">sports_soccer</mat-icon>
            <mat-card-title>{{ actividad.actividad }}</mat-card-title>
            <mat-card-subtitle>{{ actividad.horario }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p *ngIf="actividad.observaciones" class="observaciones">{{ actividad.observaciones }}</p>
        </mat-card-content>
        <mat-card-actions align="end" *ngIf="!isViewMode">
            <button mat-icon-button color="warn" (click)="onDelete(actividad)" matTooltip="Eliminar actividad">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
    } @empty {
    <div class="empty-state">
        <mat-icon>sports_handball</mat-icon>
        <p>No hay actividades registradas</p>
    </div>
    }
</div>
