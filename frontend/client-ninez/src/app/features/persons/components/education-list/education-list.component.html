@if (sortedEscolaridades.length === 0) {
<div class="empty-state">
    <mat-icon>school</mat-icon>
    <p>No hay registros de escolaridad</p>
</div>
} @else {
<div class="person-card-grid">
    @for (item of sortedEscolaridades; track item.id) {
    <mat-card class="person-card">
        <div class="card-icon-container">
            <mat-icon>school</mat-icon>
        </div>
        <div class="card-content-wrapper">
            <div class="card-header-info">
                <h3>{{ item.escuela }}</h3>
                <p class="secondary-text">{{ item.nivel }} - {{ item.anio }}</p>
            </div>
            <div class="card-footer-info" *ngIf="item.fecha_real">
                <p class="date-info">{{ item.fecha_real | date:'dd/MM/yyyy' }}</p>
            </div>
        </div>
        <div class="card-actions" *ngIf="!isViewMode">
            <button mat-icon-button color="warn" (click)="onDelete(item)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card>
    }
</div>
}
