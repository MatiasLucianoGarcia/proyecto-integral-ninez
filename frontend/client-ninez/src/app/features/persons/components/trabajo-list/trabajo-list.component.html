<div class="person-card-grid">
    @if (trabajos.length === 0) {
    <div class="empty-state">
        <mat-icon>work_off</mat-icon>
        <p>No hay registros de trabajo</p>
    </div>
    } @else {
    @for (item of trabajos; track item.id) {
    <mat-card class="person-card">
        <div class="card-icon-container">
            <mat-icon>work</mat-icon>
        </div>
        <div class="card-content-wrapper">
            <div class="card-header-info">
                <h3>{{ item.descripcion }}</h3>
                <p class="secondary-text">{{ item.horario }}</p>
            </div>
            <div class="card-footer-info">
                @if (item.fecha_real) {
                <p class="date-info">{{ item.fecha_real | date:'dd/MM/yyyy' }}</p>
                } @else {
                <p class="date-info">Sin fecha registrada</p>
                }
            </div>
        </div>
        <div class="card-actions" *ngIf="!isViewMode">
            <button mat-icon-button color="warn" (click)="onDelete(item)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </mat-card>
    }
    }
</div>
