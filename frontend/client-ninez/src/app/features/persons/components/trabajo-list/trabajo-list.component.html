<div class="trabajo-container">
    @if (trabajos.length === 0) {
    <div class="empty-state">
        <mat-icon>work_off</mat-icon>
        <p>No hay registros de trabajo</p>
    </div>
    } @else {
    <div class="trabajo-list">
        @for (item of trabajos; track item.id) {
        <div class="trabajo-card">
            <div class="card-content">
                <div class="card-title">
                    <mat-icon class="work-icon">work</mat-icon>
                    <div class="info">
                        <span class="descripcion">{{ item.descripcion }}</span>
                        <span class="horario">{{ item.horario }}</span>
                    </div>
                </div>
            </div>
            <div class="card-actions" *ngIf="!isViewMode">
                <button mat-icon-button color="warn" (click)="onDelete(item)" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
        }
    </div>
    }
</div>
