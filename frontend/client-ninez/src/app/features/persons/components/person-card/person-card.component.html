<mat-card class="person-card" appearance="outlined">
	<mat-card-header class="card-header">
		<div mat-card-avatar class="card-avatar">
			<mat-icon class="avatar-icon">person</mat-icon>
		</div>
		<mat-card-title class="card-title"> {{ person().apellido }} {{ person().nombre }} </mat-card-title>
		<mat-card-subtitle class="card-subtitle">
			<mat-icon class="subtitle-icon">badge</mat-icon>
			DNI: {{ person().dni }}
		</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content class="card-content">
		<div class="info-row">
			<mat-icon class="info-icon">cake</mat-icon>
			<span class="info-label">Fecha Nacimiento:</span>
			<span class="info-value">
				{{ person().fecha_nacimiento ? (person().fecha_nacimiento | date : 'dd/MM/yyyy') : 'No especificada' }}
			</span>
		</div>
	</mat-card-content>

	<mat-card-actions class="card-actions">
		<button mat-button color="primary" class="action-button" (click)="onViewDetails()">
			<mat-icon>visibility</mat-icon>
			Ver m√°s
		</button>
		<button mat-button class="action-button" (click)="onEdit()">
			<mat-icon>edit</mat-icon>
			Editar
		</button>
	</mat-card-actions>
</mat-card>
