<h2 mat-dialog-title>Agregar Trabajo</h2>
<mat-dialog-content>
    <form [formGroup]="form" class="dialog-form">
        <mat-form-field appearance="outline">
            <mat-label>Descripci√≥n / Puesto</mat-label>
            <input matInput formControlName="descripcion" placeholder="Ej: Empleado de Comercio">
            <mat-icon matPrefix>work</mat-icon>
            <mat-error *ngIf="form.get('descripcion')?.hasError('required')">
                Este campo es requerido
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Horario</mat-label>
            <input matInput formControlName="horario" placeholder="Ej: Lun a Vie 8-17hs">
            <mat-icon matPrefix>schedule</mat-icon>
            <mat-error *ngIf="form.get('horario')?.hasError('required')">
                Este campo es requerido
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fecha Real (Opcional)</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="fecha_real">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">Agregar</button>
</mat-dialog-actions>
