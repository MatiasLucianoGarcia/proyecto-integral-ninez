<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Bienvenid&commat;</mat-card-title>
        <mat-card-subtitle>Ingrese Para continuar</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>User</mat-label>
            <input matInput  formControlName="name">
            <mat-icon matSuffix></mat-icon>
            <mat-error *ngIf="loginForm.get('name')?.invalid">Ingrese un username valido</mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="••••••••" formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.invalid">Contraseña requerida</mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="full-width mt-2" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()">
            Login
          </button>

           @if(loginForm.errors?.['invalidLogin']) {
          <div class="error-message">
            Usuario o contraseña incorrectos.
          </div>
        }
  
          <div class="forgot-password text-center mt-1">
            <a href="#">Olvidaste tu contraseña?</a>
          </div>
        </form>


      </mat-card-content>
    </mat-card>
  </div>
